<app-encabezado> </app-encabezado>

<div class="bg-login-image mt-5 ">
    <div class="container col-8 mt-5 justify-content-center">
            <div class="row justify-content-center">
                <div class="col-12 mx-auto">

                    <div class="text-center mt-5">
                        <h2 class="section-heading text-uppercase" >Ingresar al sistema</h2>
                    </div>
                    <div class="spinnerInterceptor heartBeat mt-5" *ngIf="showSpinner">
                            <img style="height: 250px; width: 250px;" src="../../../assets/icons/icon_shop.svg">
                        </div>
                    <form class="user">
                        <div class="form-group">
                            <label class="item-intro text-muted" for="detalle">Email</label>
                            <input type="email" class="form-control form-control-user validate" id="correo"
                                [(ngModel)]="email" name="email" aria-describedby="emailHelp"
                                placeholder="Enter Email Address..." data-error="Bruh, that email address is invalid"
                                required>
                            <div class="help-block with-errors">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="item-intro text-muted" for="detalle">Password</label>
                            <input type="password" class="form-control form-control-user" id="clave" [(ngModel)]="pass"
                                name="pass" placeholder="Password">
                        </div>
                        <div class="form-group animated fadeInDown" *ngIf="crearNuevo">
                            <label class="item-intro text-muted" for="detalle">Password</label>
                            <input type="password" class="form-control form-control-user" id="clave2"
                                [(ngModel)]="pass2" name="pass2" placeholder="Reingresar pass">
                        </div>
                        <div class="row col-6 mt-5" style="margin-left: 25%;">
                            <a (click)="  ingresar()" class="btn btn-primary btn-user btn-block">
                                Loguearse
                            </a>
                            <a (click)="  crear()" class="btn btn-secondary btn-user btn-block">
                                Registrarse
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
