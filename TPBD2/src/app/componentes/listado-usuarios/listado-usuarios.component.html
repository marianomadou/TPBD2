<!--Section heading-->
<div class="col-12">

    <button class="btn btn-dark btn-block" (click)="descargaUsuarios()"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> Descargar informaci√≥n
        empleados</button>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="Foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let usuario" (click)="elegir(usuario)">
                <img src="{{usuario.foto}}" class="mx-auto rounded-circle" alt="{{usuario.foto}}"
                    style=" max-height: 80px;  margin-left: auto; margin-right: auto;   width: auto">
            </td>
        </ng-container>



        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let usuario" (click)="elegir(usuario)"> {{usuario.email}} </td>
        </ng-container>


        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let usuario" (click)="elegir(usuario)"> {{usuario.nombre}} </td>
        </ng-container>


        <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let usuario" (click)="elegir(usuario)"> {{usuario.apellido}} </td>
        </ng-container>


        <ng-container matColumnDef="Local">
            <th mat-header-cell *matHeaderCellDef>Local </th>
            <td mat-cell *matCellDef="let usuario" (click)="elegir(usuario)"> {{usuario.local}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <app-detalle-usuario [producto]="usuarioElegido" *ngIf="usuarioElegido" (modal)="ocultar($event)">
    </app-detalle-usuario>

</div>
