<div id="id01" style="display:flex; padding: 15px;" class="modal">
    <span (click)="destruir()" class="close h1" title="Close Modal" style="font-size: 60pt;text-align: left">Ã—</span>

    <div class=" col-md-8  col-sm-10" role="document" style=" max-height: calc(100vh - 200px); padding: 10px;    overflow-y: auto;  overflow-x: hidden">

        <div class="card">
            <div class="row my-3 animated bounce ml-4">
                <h2 class="h1 text-center font-weight-bold">Producto Elegido
                </h2>
            </div>

            <div class="row">
                <div class="col-6">
                    <img src="{{producto.url}}" class="card-img-top" alt="{{producto.url}}" style=" max-height: 150px;  margin-left: auto; margin-right: auto;   width: auto">
                </div>
                <div class="col-6">
                    <h3>{{producto.nombre}}</h3>
                    <p class="card-text ">Descripcion {{producto.descripcion}}</p>
                    <p class="card-text ">Stock {{producto.stock}}</p>
                    <hr>
                </div>
            </div>


            <div class="card-body md-form">
                <h1>Cambio stock</h1>
                <div class="row">
                    <div class="col-3">
                        <input type="number" name="stock" id="stock" class="form-control" placeholder="ModificarStock" [(ngModel)]="nuevoStock" *ngIf="modificar">
                    </div>
                    <div class="col-6">
                        <input type="text" name="detalle" id="detalle" placeholder="Razon" class="form-control" *ngIf="modificar" [(ngModel)]="nuevoStockDetalle">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-secondary" (click)="agregarStock()">Modificar</button>
                    </div>
                </div>
            </div>



            <hr>
            <div class="col-12">
                <h1>Listado de Cambios</h1>
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Position Column -->
                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef> Usuario </th>
                        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Local">
                        <th mat-header-cell *matHeaderCellDef> Local </th>
                        <td mat-cell *matCellDef="let element"> {{element.local}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Detalle">
                        <th mat-header-cell *matHeaderCellDef> Detalle </th>
                        <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="cantidad">
                        <th mat-header-cell *matHeaderCellDef> cantidad </th>
                        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                    </ng-container>

                    <!-- Symbol Column -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <hr>

            </div>
        </div>




    </div>
