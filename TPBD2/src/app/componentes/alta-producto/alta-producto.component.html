
<div class="spinnerInterceptor heartBeat" *ngIf="showSpinner">
    <img style="height: 300px; width: 300px;" src="../../../assets/icons/icon_shop.svg">
</div>
<div class="col-md-10 ml-5 mb-5 text-center">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="col-12">
                <div class="md-form mb-2">
                    <label class="item-intro text-muted" for="detalle">Nombre del producto</label>
                    <input type="text" id="name" name="name" placeholder="Nombre del producto" class="form-control"
                        [(ngModel)]="nuevoProducto.nombre" maxlength="12" required>
                </div>
            </div>
            <div class="col-12">
                <div class="md-form mb-2">
                    <label class="item-intro text-muted" for="detalle">Precio</label>
                    <input type="number" id="costo" placeholder="Precio" name="costo" class="form-control" maxlength="5"
                        [(ngModel)]="nuevoProducto.costo" required>
                </div>
            </div>
            <div class="col-12">
                <div class="md-form mb-2">
                    <label class="item-intro text-muted" for="detalle">Descripci√≥n</label>
                    <input type="text" rows="3" id="descripcion" placeholder="descripcion" name="descripcion" class="form-control"
                    maxlength="80" [(ngModel)]="nuevoProducto.descripcion" required />
                </div>
            </div>
            <div class="col-12">
                    <div class="md-form mb-2">
                        <label class="item-intro text-muted" for="detalle">Foto</label>
                        <input type="file" id="archivo" name="archivo" class="form-control" (change)="detectFiles($event)"
                        required>
                    </div>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="md-form mt-2 mb-5 col-12">
            <button type="button" class="btn btn-secondary" (click)="cargar()">Aceptar</button>
        </div>
    </div>
</div>
