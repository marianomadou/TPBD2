<div id="id01" style="display:flex;" class="modal mt-5" tabindex="-1" role="dialog" aria-hidden="true">
    <div class=" col-md-10 col-lg-10 col-sm-10 mx-auto" role="document"
        style=" max-height: calc(100vh - 200px); overflow-y: auto;  overflow-x: hidden">
        <div class="card">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: beige;">
                    <div class="close-modal" (click)="destruir()" data-dismiss="modal">
                        <div class="lr">
                            <div class="rl"></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 mx-auto">
                                <div class="modal-body ">
                                    <h2 class="text-uppercase" style="color: rgb(206, 192, 63);">Local seleccionado
                                    </h2>

                                    <div class="col-lg-10 mx-auto">
                                        <h3>Nombre del local: {{local.nombre}}</h3>
                                        <h4>Direccion: {{local.direccion}}</h4>
                                    </div>
                                    <div class="col-lg-10 mx-auto" *ngIf="this.sinDatosParaDescargar">
                                        <button class="btn btn-danger mt-5" type="button" (click)="descargaUsuario()"><i
                                                class="fa fa-file-pdf-o" aria-hidden="true"></i> Descargar Logs de Usuarios
                                            de este local</button>
                                        <br>
                                        <button class="btn btn-secondary mt-2" type="button"
                                            (click)="descargaProductoLocal()"><i class="fa fa-file-pdf-o"
                                                aria-hidden="true"></i> Descargar Logs de Productos
                                            en relaci√≥n a este local</button>
                                    </div>
                                    <div class="col-lg-10 mt-2 mb-2 mx-auto" *ngIf="!this.sinDatosParaDescargar">
                                        <h3 style="color: brown;">Atencion! El local {{local.nombre}} <br> todavia no
                                            tiene logs para mostrar.</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
