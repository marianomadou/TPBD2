<div class="col-12 text-center mt-3">
    <h2 class="h2-responsive font-weight-bold text-center ">Usuario Actual
        <mdb-icon id="cargar" fas icon="angle-down"></mdb-icon>
    </h2>
</div>

<div class="row mt-3">
    <div class="col-6">
        <img src="{{producto.foto}}" class="card-img-top" alt="{{producto.foto}}" style=" max-height: 150px;  margin-left: auto; margin-right: auto;   width: auto">
    </div>
    <div class="col-6">
        <h3>{{producto.nombre}} {{producto.apellido}} </h3>
        <p class="card-text ">Email {{producto.email}}</p>
        <p class="card-text ">Local {{producto.local}}</p>
        <p class="card-text ">Perfil {{producto.perfil}}</p>
        <hr>
    </div>
</div>


<div class="card-body md-form">
    <h2 class="h2-responsive font-weight-bold text-center ">Cambio de Informacion Personal
        <mdb-icon id="cargar" fas icon="angle-down"></mdb-icon>
    </h2>
    <div class="row">

        <div class="col-6">
            <input type="text" name="detalle" id="detalle" placeholder="Nombre" class="form-control" *ngIf="modificar" [(ngModel)]="producto.nombre">
        </div>
        <div class="col-6">
            <input type="text" name="detalle" id="detalle" placeholder="Apellido" class="form-control" *ngIf="modificar" [(ngModel)]="producto.apellido">
        </div>
        <div class="col-6">
            <input type="file" name="detalle" id="detalle" (change)="detectFiles($event)" placeholder="Razon" class="form-control" *ngIf="modificar">
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-secondary" (click)="cambiarInfo()">Modificar</button>
        </div>
    </div>
</div>
