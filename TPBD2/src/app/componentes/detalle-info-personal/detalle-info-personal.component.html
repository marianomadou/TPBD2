<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Usuario en sesión</h2>
            <h3 class="section-subheading text-muted">Información particular del usuario actual y su relación con los
                locales a los que pertenece</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="team-member text-center">
                <img src="{{producto.foto}}" class="mx-auto rounded-circle" alt="{{producto.foto}}"
                    style=" max-height: 150px;  margin-left: auto; margin-right: auto;   width: auto">
                <h4 class="text-uppercase">{{producto.nombre}} {{producto.apellido}} </h4>
                <p class="text-muted ">Email: {{producto.email}}</p>
                <p class="text-muted ">Perfil: {{producto.perfil}}</p>
                <p class="text-muted ">Local: {{producto.local}}</p>
                <ul class="list-inline social-buttons">
                    <li class="list-inline-item">
                        <a href="https://www.twitter.com">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.github.com/marianomadou">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.stackoverflow.com">
                            <i class="fab fa-stack-overflow"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="card-body md-form">
                <div class="row">
                    <div class="col-6">
                        <label class="item-intro text-muted" for="detalle">Nombre</label>
                        <input type="text" name="detalle" id="detalle" placeholder="Nombre" class="form-control"
                            *ngIf="modificar" [(ngModel)]="producto.nombre">
                    </div>
                    <div class="col-6">
                        <label class="item-intro text-muted" for="detalle">Apellido</label>
                        <input type="text" name="detalle" id="detalle" placeholder="Apellido" class="form-control"
                            *ngIf="modificar" [(ngModel)]="producto.apellido">
                    </div>
                    <div class="col-6">
                        <label class="item-intro text-muted" for="detalle">Email</label>
                        <input type="text" name="detalle" id="detalle" placeholder="email" class="form-control"
                            *ngIf="modificar" [(ngModel)]="producto.email">
                    </div>
                    <div class="col-6">
                        <label class="item-intro text-muted" for="detalle">Perfil</label><br>
                        <div class="form-check">
                            <input class="form-check-input" *ngIf="modificar" [(ngModel)]="producto.perfil" type="radio"
                                name="admin" id="admin" value="admin" checked>
                            <label class="form-check-label" for="usuario">
                                Admin
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" *ngIf="modificar" [(ngModel)]="producto.perfil" type="radio"
                                name="usuario" id="usuario" value="usuario">
                            <label class="form-check-label" for="usuario">
                                Usuario
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="item-intro text-muted" for="detalle">Foto</label>
                        <input type="file" name="detalle" id="detalle" (change)="detectFiles($event)"
                            placeholder="ingresar una foto" class="form-control" *ngIf="modificar">
                    </div>

                </div>
                <div class="col-12 mt-5 text-right">
                    <button type="button" class="btn btn-secondary text-center "
                        (click)="cambiarInfo()">Modificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
