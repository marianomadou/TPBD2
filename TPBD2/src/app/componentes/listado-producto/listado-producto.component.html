<!--Section heading-->

<div class="col-12">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let producto" (click)="elegir(producto)"> {{producto.nombre}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let producto" (click)="elegir(producto)"> {{producto.descripcion}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let producto" (click)="elegir(producto)"> {{producto.stock}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Foto">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let producto" (click)="elegir(producto)"> <img class="mx-auto rounded-circle" src="{{producto.url}}" style="height: 100px;" alt=""> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <app-destalle-producto [producto]="productoElegido" *ngIf="productoElegido" (modal)="ocultar($event)"> </app-destalle-producto>

</div>
